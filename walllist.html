<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallList</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Detecta el idioma preferido del navegador
            const userLang = navigator.language || navigator.userLanguage;
            // Asigna el idioma detectado al atributo 'lang' del elemento <html>
            document.documentElement.lang = userLang;
        });
    </script>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu hamburguesa -->
    <div id="sidebar">
        <button id="closeSidebar">✖︎</button>
        <div class="none"><h1>📌Walllist</h1></div>
        <button id="addCategory">✨Añadir categoria</button>
        <button id="exportData">💾Exportar datos</button>
        <button id="importData">📲Importar datos</button>
        <button id="resetData">🧹Limpiar datos</button>
        <h2>Categorías</h2>
        <ul id="categoriesList">
            <!-- Ejemplo de una categoría -->
            <li>
                <span class="category-name">Nombre de la Categoría</span>

            </li>
        </ul>
    </div>
    
    <button id="openSidebar">☰</button>

    <!-- Área principal -->
    <div id="main">
        <h1 id="currentCategory">General</h1>
        <div id="cardsContainer"></div>
        <button id="addCard" class="floating-button">+</button>
    </div>
    
    <!-- Modal para crear/editar tarjetas -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Crear Tarjeta</h2>
            <form id="cardForm">
                <input type="text" id="cardTitle" placeholder="Título" required>
                <textarea id="cardDescription" style="width: 100%; height: 100px;" placeholder="Descripción"></textarea>
                <input type="text" id="cardLink" placeholder="Enlace (@url)" required>
                <input type="text" id="cardImage" placeholder="URL de imagen/icono">
                <button type="submit" style="margin-top: 20px;">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para confirmaciones -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p id="confirmMessage"></p>
            <input type="number" id="confirmInput" placeholder="Ingrese la suma de 3 dígitos">
            <button id="confirmButton">Confirmar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
