<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walllist</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Detecta el idioma preferido del navegador
            const userLang = navigator.language || navigator.userLanguage;
            // Asigna el idioma detectado al atributo 'lang' del elemento <html>
            document.documentElement.lang = userLang;
        });
    </script>



    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Menu hamburguesa -->
    <div id="sidebar" style="display: none;">
        <button id="closeSidebar">✖︎</button>
        <div class="none"><a href="javascript:void(0);" onclick="window.location.href=window.location.href">
                <h1>📌Walllist</h1>
            </a></div>
        <div class="buttoncontainer">
            <button class="utils" onclick="exitFunction()">✅Todo.html</button>
            <button class="utils" id="exportData">💾Exportar datos</button>
            <button class="utils" id="importData">📲Importar datos</button>
            <button class="utils" id="exportCSV">🗂️Exportar datos en CSV</button>
            <button class="utils" id="resetData">🧹Limpiar datos</button>

        </div>
        <h2 style="padding:0px; margin-top:1rem; margin-bottom:0rem">Categorías</h2>
        <ul id="categoriesList">
        </ul>

    </div>

    <button id="openSidebar">☰</button>

    <!-- Área principal -->
    <div id="main">
        <h1 id="currentCategory">General</h1>
        <div class="search">
            <div>
                <input type="text" id="searchInput"
                    style="background-color: transparent;width:100%;height:32px;color: lightyellow;"
                    placeholder="Busca tu tarjeta por título...">
            </div>
            <div class="searchbuttons"><button id="searchButton">🔎Buscar</button><button
                    onclick="location.reload()">✨Actualizar</button>
                <button class="utils" id="addCategory">🆕Añadir categoria</button>


            </div>
        </div>
        <div id="cardsContainer"></div>
        <button id="addCard" class="floating-button">+</button>
    </div>
    <footer class="none" style="    text-align: center; padding: 1rem;">
        <a href="https://github.com/Adolfsan99">Creado por: Adolfo Sánchez</a>
        </foote>
        <!-- Modal para crear/editar tarjetas -->
        <div id="cardModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">❌</span>
                <h2 id="modalTitle">Crear tarjeta</h2>
                <form id="cardForm">
                    <input type="text" id="cardTitle"
                        style="width: 100%; height: 20px; margin-bottom: 8px; border-radius: 5px; border: none"
                        placeholder="Título" required="">
                    <textarea type="text" id="cardLink"
                        style="width: 100%; height: 50px; margin-bottom: 8px; border-radius: 5px; border: none"
                        placeholder="Contenido o enlace (@url)" required=""></textarea><i id="eyeIcon"
                        class="fa fa-eye eye-icon"></i>
                    <textarea id="cardDescription"
                        style="width: 100%; height: 100px; margin-bottom: 8px; border-radius: 5px; border: none"
                        placeholder="Descripción (Opcional)"></textarea>
                    <input type="text" id="cardImage"
                        style="width: 100%; height: 20px; margin-bottom: 8px; border-radius: 5px; border: none"
                        placeholder="URL de imagen/icono (Opcional)">
                    <button type="submit" style="margin-top: 20px;">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Modal para confirmaciones -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">❌</span>
                <p style="color: white; width: 82%;" id="confirmMessage"></p>
                <input type="number" id="confirmInput" placeholder="Ingrese la suma de 3 dígitos">
                <button id="confirmButton">Confirmar</button>
            </div>
        </div>

        <script src="script.js"></script>
        </div>
</body>

</html>
